<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Lista de Pedidos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para os ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Barra inferior fixa */
        .fixed-bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1030; /* Para ficar acima dos outros elementos */
        }

        /* Ajustar o espaçamento inferior para a tabela não ficar escondida atrás da barra fixa */
        .content-space {
            height: 70px; /* Espaço suficiente para a barra inferior fixa */
        }
    </style>
</head>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Visia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
    <script>verificarAutenticacao()
        function verificarAutenticacao() {
        const token = localStorage.getItem("authToken");

        if (!token) {
            // Redirecionar para a página de login se o token não existir
            window.location.href = "https://vhugo4545.github.io/acropoluz-livre/";
        }
    }

    // Chamar a função ao carregar a página
    document.addEventListener("DOMContentLoaded", verificarAutenticacao);
    </script>

    <!-- Barra de Pesquisa e Filtro de Tags -->
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Pesquise por Nome, CPF ou Número de Pedido"
                    onkeyup="searchTable()">
            </div>
            <div class="col-md-4">
                <select id="filterStatus" class="form-select" onchange="filterByTag()">
                    <option value="">Filtrar por Status</option>
                    <option value="Aberto">Aberto</option>
                    <option value="Perdido">Perdido</option>
                    <option value="Efetivado">Efetivado</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Tabela -->
    <div class="container my-5">
        <table class="table table-bordered" id="tabelaClientes">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>CPF</th>
                    <th>Vendedor</th>
                    <th>Valor da Proposta</th>
                    <th>Data de Criação</th> <!-- Coluna para a data de criação -->
                    <th>Data de Entrega</th> <!-- Coluna para a data de entrega -->
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            
            <tbody id="tabelaPedidosBody">
                <!-- Dados dos pedidos serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Espaço reservado para a barra inferior -->
    <div class="content-space"></div>

    <!-- Barra Inferior Fixa -->
    <div class="fixed-bottom-bar">
        <a href="../criar/criarOrcamentos.html" class="btn btn-primary">Criar nova proposta</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
